services:
  - type: web
    name: tubig-tracker
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn tubig_tracker.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DISABLE_COLLECTSTATIC
        value: 1